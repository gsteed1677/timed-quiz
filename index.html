<!DOCTYPE html>

<html>

<head>
    <title>US Geo Code Quiz</title>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Nav Bar with highscore and timer -->
    <div id="nav">
        <!-- Highscore set to top left and floated left -->
        <div class="left">
            <a onclick="getScore()" href="#">
                <h3>View Highscore</h3>
            </a>
        </div>
        <!-- countdown timer on the top right of nav bar-->
        <div class="right">
            <h3>Time: <span id="timeLeft">0</span></h3>
        </div>
    </div>
    <!-- Quiz body containing start button and choices -->
    <div id="quiz">
        <div id="quizBody">
            <h1>
                US Geography Quiz!
            </h1>
            <h2>Each missed question will take time off the clock!</h2>
            <p>
                Press start to play!
            </p>
            <button onclick="start()">Start!</button>
        </div>
        <div id="questionChoices"> </div>
    </div>
    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
